name: torbox-media-center
services:
    torbox-media-center:
        container_name: torbox-media-center
        stdin_open: true
        tty: true
        restart: always
        volumes:
            - /home/zhinux/torbox:/torbox
        environment:
            - TORBOX_API_KEY=b1085f43-07d3-4cbd-b45e-3f48ea99b3c9
            - MOUNT_METHOD=strm
            - MOUNT_PATH=/torbox
            - RAW_MODE=yes
            - ENABLE_METADATA=false
        image: anonymoussystems/torbox-media-center:main
        build: .
